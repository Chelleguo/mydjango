{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>忘记你的密码?</h1>
    <p>输入你的邮件地址来得到新密码.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="发送邮件"></p>
        {% csrf_token %}
    </form>
{% endblock %}
