{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1>编辑你的账号</h1>
    <p>你可以在下面的表格进行编辑:</p>
    <form action="." method='post' enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="保存修改"></p>
    </form>
{% endblock %}
