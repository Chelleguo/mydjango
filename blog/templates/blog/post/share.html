{% extends "blog/base.html" %}

{% block title %}Share a post{% endblock %}

{% block content %}
	{% if sent %}
		<h1>邮件成功发送！</h1>
		<p>
			"{{ post.title }}" 已成功发送到 {{ cd.to }}.
		</p>
	{% else %}
		<h1>Share "{{ post.title }}" by e-mail</h1>
		<form action="." method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<input type="submit" value="发送邮件">
		</form>
	{% endif %}
{% endblock %}
